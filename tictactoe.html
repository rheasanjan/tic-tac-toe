<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<style>
		h1 {
	font-family: cursive;
	color : Black;
	font-size: 40px;
}



	body{
background: url("http://www.pptbackgrounds.org/uploads/tic-tac-toe-backgrounds-wallpapers.jpg");
background: radial-gradient(gold,silver);

}

#game-wrap{
	width: 450px;
	height: 450px;
	margin: 0 auto;
	background: gray;
	margin-top: 70px;
	border-left: 5px solid gray;
	border-top-right-radius: 5px;
	border-top-left-radius: 5px;
	opacity : 0.7;
}

.row{
	width: 100%;
	height: 150px;
}
.col{
	width: 32%;
	height: 145.5px;
	border: 3px solid pink;
	float: left;
	text-align: center;
	font-size: 150px;
	font-family: helvetica;
	color: white;
	cursor: pointer;
}
.matched{
	color: red;
}
.player-1-color{
	color: red;
}
.col:nth-child(1){
	border-left: none;
}
.col:nth-child(3){
	border-right: none;
}

.row:nth-child(1) .col{
	border-top: none;
	margin-top: 3px;
}
.row:nth-child(3) .col{
	border-bottom: none;
	margin-bottom: 3px;
}
#panel{
	width: 435px;
	padding: 10px;
	margin: 0 auto;
	background: black;
	border-bottom-right-radius: 5px;
	border-bottom-left-radius: 5px;
	opacity: 0.8;
}
#board{
	height: 30px;
	font-size: 30px;
	font-family: helvetica;
	color: whitesmoke;
	margin-top: 10px;
}
input {
	height : 30px;
}
#playButton {
	height: 40px;
	width: 80px;
	cursor: pointer;
	background : silver;
}
Contact GitHub API Training Shop Blog About

	</style>
</head>
<body>
	<center> <h1> <br> Tic Tac Toe  <br> <hr>  Two players
		</h1> </center>


<div id="game-wrap">

	<div class="row">
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
	</div>


	<div class="row">
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
	</div>


	<div class="row">
		<div class="col"></div>
		<div class="col"></div>
		<div class="col"></div>
	</div>

</div>

<div id="panel">
	<input type="text" id="player-1-inp" placeholder="Enter player 1">
	<input type="text" id="player-2-inp" placeholder="Enter player 2">
	<button id="playButton">Play!</button>
	<h1 id="board"></h1>
</div>



<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/tac.js"></script>
</body>
</html>
